<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - Tanza Market</title>
    <link rel="stylesheet" href="../css/vendor-registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-center">
                <div class="site-brand">
                    <i class="fas fa-store"></i>
                    <h1>Tanza Market</h1>
                </div>
            </div>
            <div class="header-right">
                <nav class="header-nav">
                    <a href="../html/landing.html">Home</a>
                    <a href="../html/landing.html#blog">Blog</a>
                    <a href="../html/landing.html#services">Services</a>
                </nav>
                <div class="vendor-portal-nav">
                    <a href="../html/vendor-dashboard.html">Vendor Portal</a>
                </div>
            </div>
        </div>
    </header>

    <div class="registration-container">
        <div class="registration-card">
            <form class="registration-form" id="vendorRegistrationForm">
                <div class="form-section">
                    <h3><i class="fas fa-store"></i> Business Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="businessName">Business Name <span class="required">*</span></label>
                            <input type="text" id="businessName" name="businessName" required>
                        </div>
                        <div class="form-group">
                            <label for="businessType">Business Type <span class="required">*</span></label>
                            <select id="businessType" name="businessType" required>
                                <option value="">Select Business Type</option>
                                <option value="fruits">Fruits</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="meat-poultry">Meat & Poultry</option>
                                <option value="rice-grains">Rice & Grains</option>
                                <option value="seafood">Seafood</option>
                                <option value="dairy">Dairy Products</option>
                                <option value="spices">Spices & Condiments</option>
                                <option value="bakery">Bakery</option>
                                <option value="general">General Merchandise</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Owner Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ownerName">Owner Name <span class="required">*</span></label>
                            <input type="text" id="ownerName" name="ownerName" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number <span class="required">*</span></label>
                            <input type="tel" id="contactNumber" name="contactNumber" placeholder="+63 912 345 6789" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-map-marker-alt"></i> Market Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marketName">Market Name <span class="required">*</span></label>
                            <input type="text" id="marketName" name="marketName" value="Tanza Public Market" readonly>
                        </div>
                        <div class="form-group">
                            <label for="stallNumber">Stall Number <span class="required">*</span></label>
                            <input type="text" id="stallNumber" name="stallNumber" placeholder="e.g., A-25, B-12" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="marketLocation">Market Location <span class="required">*</span></label>
                            <textarea id="marketLocation" name="marketLocation" rows="3" placeholder="Enter complete market address" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-key"></i> Account Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username <span class="required">*</span></label>
                            <input type="text" id="username" name="username" required>
                            <small class="form-help">Username must be at least 4 characters long</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password" data-target="password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small class="form-help">Password must be at least 8 characters long</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <button type="button" class="toggle-password" data-target="confirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="link">Terms and Conditions</a> and <a href="#" class="link">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Register as Vendor
                    </button>
                    <p class="login-link">
                        Already have an account? <a href="#" class="link">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/vendor-registration.js"></script>
</body>
</html>
