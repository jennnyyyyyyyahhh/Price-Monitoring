<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanza Market Price Monitoring</title>
    <link rel="stylesheet" href="../css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Tanza Market</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#" id="blogNav">Blog</a></li>
            <li><a href="#" id="servicesNav">Services</a></li>
        </ul>
        <div class="nav-icons">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="./vendor-registration.html" class="icon-user" title="User Profile"></a>
            <a href="#" class="icon-bell" id="notificationBell" title="Notifications"></a>
            <a href="./vendor-dashboard.html" class="vendor-portal-btn">Vendor Portal</a>
        </div>
    </nav>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>
    <div class="mobile-nav-menu" id="mobileNavMenu">
        <div class="mobile-nav-header">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>Tanza Market</span>
            </div>
            <button class="mobile-close-btn" id="mobileCloseBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="#" id="mobileHome">Home</a></li>
            <li><a href="#" id="mobileBlog">Blog</a></li>
            <li><a href="#" id="mobileServices">Services</a></li>
            <li><a href="./vendor-registration.html" id="mobileProfile">User Profile</a></li>
            <li><a href="./vendor-dashboard.html" id="mobileVendorPortal">Vendor Portal</a></li>
        </ul>
    </div>
    <header class="hero">
        <div class="hero-content">
            <h1>Empowering Tanza's Market<br>Real-time price monitoring</h1>
            <p>Know the Price. Make the Right Choice</p>
            <button id="getStartedBtn">Get Started</button>
        </div>
        
    </header>
    <main>
        <section class="category-section">
            <h2>Category</h2>
            <div class="categories" id="categories">
                <!-- Categories will be injected by JS -->
            </div>
        </section>
        <!-- Latest Blog Section -->
        <section class="blog-section">
            <h2>Latest Blog</h2>
            <div class="blogs" id="blogs">
                <!-- Blog cards will be injected by JS -->
            </div>
        </section>
        <!-- Our Services Section -->
        <section class="services-section">
            <h2>Our Services</h2>
            <div class="services" id="services">
                <!-- Service cards will be injected by JS -->
            </div>
        </section>
    </main>
    <script src="../js/landing.js"></script>
</body>
</html>
